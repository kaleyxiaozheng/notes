<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js " charset="utf-8 ">
    </script>
    <script type="text/javascript">
        var w = 5000;
        var h = 1000;
        var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13];
        
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            //.attr("x", 0)
            .attr("x", function(d, i) {
                return i * 21;
            })
            .attr("y", function(d, i) {
                return i * 21;
            })
            //.attr("y", 0)
            .attr("width", 20)
            .attr("height", 100);
    </script>
</body>

</html>
